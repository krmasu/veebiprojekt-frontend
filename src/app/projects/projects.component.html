<div class="p-128">
  <div class="d-flex justify-content-center"></div>
  <input (keyup)="onInput($event)" />
  <button (click)="registerProject()">New Project</button>
  <table>
    <tr>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let project of showProjects">
      <td>{{ project.id }}</td>
      <td>{{ project.title }}</td>
    </tr>
  </table>
</div>
